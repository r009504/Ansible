---
  - name: Backup a file
    hosts: backup_server
    become: yes
    tasks:
      - name: Check if hte file exists
        stat:
          path: "{{ file_location }} "
        register: file_state

      - name: report file exists
        debug:
          msg: "File at location {{ file_location }} "
        when: file_state.stat.exists

      - name: File do not exists
        debug: 
          msg: "File do not exists"
        when: not file_state.stat.exists
        notify: create file
    
    handlers:
      - name: create file
        file:
          


       

    
       
