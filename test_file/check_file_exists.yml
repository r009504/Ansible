---
  - name: Check if the file exists
    hosts: test_server
    become: yes
    tasks:
      - stat:
          path: /home/devops/test
        register: test_file
      - debug:
          msg: "File exists in locaiton "
        when: file_state.exists
      - debug:
          msg: "File do not exists in location  "
        when: not file_state.exists