---
  - name: Check if the file exists
    hosts: test_server
    become: yes
    tasks:
      - stat:
          path: "{{ file_location }}"
        register: file_state
      - debug:
          msg: "File exists in locaiton "
        when: file_state.stat.exists
      - debug:
          msg: "File do not exists in location  "
        when: not file_state.stat.exists