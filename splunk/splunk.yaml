---
  - name: Package to insatall spunk Enterprise
    hosts: splunk_server
    become: yes
    tasks:
      - name: Run apt udpate on ubuntu machine
        apt:
          udpate_cache: yes
          state: present
      - name: donwload splunk debian file 
        get_url:
          url: wget -O splunk-8.2.0-e053ef3c985f-linux-2.6-amd64.deb 'https://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=8.2.0&product=splunk&filename=splunk-8.2.0-e053ef3c985f-linux-2.6-amd64.deb&wget=true'
          dest: /tmp/
